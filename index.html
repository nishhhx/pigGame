<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
    <link rel="icon" type="image/png" href="dice_favicon.png" />
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
        <img
          src="winner.png"
          alt="winner"
          class="winner hidden"
          id="winner--0"
        />
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
        <img
          src="winner.png"
          alt="winner"
          class="winner hidden"
          id="winner--1"
        />
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice hidden" />
      <button class="btn btn--new">ðŸŽ® New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“Œ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
